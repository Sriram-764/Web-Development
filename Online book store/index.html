<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book store</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="navigate">
        <img id="logo" src="logo.png">
        <div style="margin-left: 20px; margin-top: 20px; display: flex;">
            <input type="text" id="search" placeholder="Search for a book">
            <i class="fa fa-magnifying-glass" id="search_icon"></i>
        </div>
        <ul>
            <li>Books <i class="fa fa-chevron-down"></i></li>
            <li>Shop</li>
            <li>My Books</li>
            <li>Latest Arrivals</li>
            <li><a href="login.html"><button id="login">Login/Register</button></a></li>
        </ul>
    </div>
    <div id="container">
        <div id="welcome">
            <div id="animate">
                <h1>WELCOME TO BOOKSTORE!</h1>
                <h3>"The only store you need"</h3>
                <img src="logo.png">
                <div id="cirlce"></div>
            </div>
        </div>
    </div>
    <div id="container1">
        <div id="content">
            <h2>Recommended</h2>
            <hr>
            <p>Based on your previous searches</p>
        </div>
        <div id="content">
            <h2>Popular</h2>
            <hr>
            <p>Most popular books</p>
        </div>
        <div id="content">
            <h2>Latest Arrivals</h2>
            <hr>
            <p>New Arrivals</p>
        </div>
    </div>
</body>
</html>
